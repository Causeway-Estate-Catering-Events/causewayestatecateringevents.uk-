<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Page Not Found - The Causeway Estate</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Additional 404 page specific styles */
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 6rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .back-home:hover {
            background-color: #1a5468;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div include-html="components/header.html"></div>

    <!-- 404 Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p>We're sorry, but the page you're looking for doesn't exist.</p>
        <p>You might have typed the wrong address or the page may have moved.</p>
        <div style="margin: 2rem 0;">
            <a href="/" class="back-home">Return to Homepage</a>
        </div>
    </div>

    <!-- Footer -->
    <div include-html="components/footer.html"></div>

    <script src="components/include.js"></script>
</body>
</html>
